    title: "Плетені іграшки Darya.Toys у Києві"
    subtitle1: "Про мене"
    subtitle2: "Трохи історії..."
    p1: "Плетені іграшки – це подарунки, які приємно отримувати та ще приємніше дарувати людям, яким ви бажаєте передати теплі почуття."
    p2: "Вітаю! Мене звати Дар’я (Darya.Toys)."
    p3: "Плести гачком та спицями мене навчила мама в моєму дитинстві (за що я їй дуже вдячна).
          Але власне процес не надавав мені натхнення, не вистачало терпіння та посидючості.
          Пізніше я спробувала плести сукні лялькам, головним чином, плести гачком.
          Не можу зазначити, що сукенки були ідеальними, проте мені вони здавались досить гарними – все ж таки, творчість перемогла.
          Пізніше були сплетені шкрапетки. Бабуся була задоволена теплим і корисним подарунком онучки."
    p4: "З часом я вже плела собі кофтинки. Треба було не відставати від колег-майстринь на роботі та відповідати статусу рукодільниці. )))"
    p5: "Нещодавно я відкрила для себе плетення іграшок. Простори Інтеренету рясніють різноманітними описами та техніками –
          чи то для плетіння спицями, чи для плетіння гачком. Однак плетені іграшки мають власний характер,
          що відображає індивідуальність свого автора, часточку його душі."
    p6: "Мої іграшки пов’язані з душею. В кожну я вклала часточку себе."
    p7: "Запрошую вас у чарівний світ іграшок  "
    p8: "Найдавніші зображення плетених виробів знаходили ще в Стародавньому Єгипті і навіть у застиглій лаві, що зруйнувала Помпею в 79 р. до н.е."
    p9: "Швидше за все, слід вважати, що витоками появи плетіння було плетіння вузлів, відоме ще зі Стародавньої Русі,
          що поєднувалось в ті часи з чаклунством, передбаченнями та розгадуванням снів – тоді ще не були створені книги снів
          і сни трактували, розв’язуючи вузлики. Тільки згодом з цього примітивного плетіння люди навчились створювати прості
          речі, використовуючи найпростіші техніки."
    p10: "Найпершими плетеними виробами були речі першої необхідності: панчохи і рукавичуи.
          Лише потім з’явився складніший одяг – капюшони, берети, кофти. Для роботи використовувались лише бавовняні нитки.
          Вироби були простими, проте вже у Х столітті були знайдені панчохи з нанесеним древньоарабською мовою текстом."
    p11: "До країн Європи плетіння прийшло дякуючи християнам-місіонерам. Їх плетені речі привертали до себе увагу оточуючих
          та викликали велику зацікавленість. Поступово цим мистецтвом оволоділи місцеві рукодільниці,
          і вже до ХІІ століття більшість домогосподарок плели одяг для своїх сімей."
    p12: "З настанням XVстоліття плетений одяг став особливо популярним.  В той час виготовлення плетених речей стало промислом,
          а не просто домашньою роботою, створюються в’язальні цехи, де працюють виключно чоловіки,
          а в 1589 році було винайдено перший верстат. З того моменту почалася ера плетених машиною виробів.
          Однак цінність плетених  вручну речей не знизилась, а лише зросла."